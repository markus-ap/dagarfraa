<html>
  <head>

  <body>
    <div id="kropp">
        <p> Om </p>
        <h1 id="tid"></h1>
        <p>premierar <span id="mcu"></span>!</p>
        <p id="samenlikning"></p>
    </div>
    <script>
      const no = new Date();
      const filmar = 
      [
         { "dato": new Date("May 5 2023"), "tittel": "Guardians of the Galaxy Vol. 3", "gif" : "groot" },
         { "dato": new Date("November 10 2023"), "tittel" : "The Marvels", "gif": "captain%20marvel"}
      ];

      let targetTime = new Date();
      let filmTittel = "neste film";
      let søkeord = "mcu";
      for(let film of filmar)
      {
          filmTittel = film["tittel"];
          if(film["dato"] > no)
          {
              targetTime = film["dato"];
              filmTittel = film["tittel"];
              søkeord = film["gif"];
              break;
          }
      }

      let timeRemaining = targetTime - Date.now();
     
      updateCountdown();
      fyll_gif();
      
      var ft = document.getElementById("mcu");
      ft.innerHTML = filmTittel;

      setInterval(updateCountdown, 1000);
      setInterval(fyll_gif, (1000*60*2));
    </script>
  </body>
